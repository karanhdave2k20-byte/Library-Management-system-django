<!DOCTYPE html>
<html>
<head>
    <title>All Books</title>
</head>
<body>

<h2>Library Books</h2>

<a href="{% url 'add_book' %}">Add New Book</a>
<br><br>

<table border="1" cellpadding="10">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Description</th>
        <th>Year</th>
    </tr>

    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.published_year }}</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
