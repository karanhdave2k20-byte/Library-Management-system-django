<!DOCTYPE html>
<html>
<head>
    <title>Add New Book</title>
    <style>
       body {
        background: #f1f5f9;
        font-family: "Poppins", sans-serif;
    }

    .form-box {
        width: 750px;
        margin: 60px auto;
        background: #ffffff;
        padding: 40px 45px;
        border-radius: 22px;
        box-shadow: 0px 8px 30px rgba(0,0,0,0.08);
    }

    .form-title {
        font-size: 34px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 25px;
        color: #111827;
    }

    label {
        font-weight: 600;
        font-size: 16px;
        margin-bottom: 8px;
        display: block;
        color: #374151;
    }

    .form-control {
        width: 100%;
        height: 50px;
        border-radius: 12px !important;
        font-size: 16px;
        padding: 12px;
        border: 1px solid #cbd5e1;
        background: #f8fafc;
        margin-bottom: 20px;
    }

    textarea.form-control {
        height: 140px;
        resize: none;
    }

    .btn-submit {
        width: 100%;
        padding: 12px;
        font-size: 20px;
        border-radius: 12px;
        border: none;
        background: #006aff;
        color: white;
        font-weight: 600;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background: #0057d1;
    }

    </style>
</head>
<body>

<h2>Add New Book</h2>

<form method="POST">
    {% csrf_token %}
    <label>Book Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Author:</label><br>
    <input type="text" name="author" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Published Year:</label><br>
    <input type="number" name="published_year" required><br><br>

    <button type="submit">Add Book</button>
</form>

</body>
</html>
