{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f1f5f9;
            font-family: "Poppins", sans-serif;
        }
        .login-box {
            width: 450px;
            margin: 70px auto;
            background: #fff;
            padding: 35px 40px;
            border-radius: 22px;
            box-shadow: 0px 8px 30px rgba(0,0,0,0.1);
        }
        .login-title {
            font-size: 38px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-login {
            width: 100%;
            padding: 12px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            background: #006aff;
            color: white;
        }
        .btn-login:hover {
            background: #0057d1;
        }
        .form-control {
            height: 50px;
            border-radius: 12px;
            font-size: 16px;
        }
        .small-text {
            text-align: center;
            margin-top: 15px;
            font-size: 15px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h2 class="login-title">Login</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="mb-1">Username</label>
        <input type="text" name="username" class="form-control mb-3" placeholder="Enter username" required>

        <label class="mb-1">Password</label>
        <input type="password" name="password" class="form-control mb-4" placeholder="Enter password" required>

        <button class="btn-login" type="submit">Login</button>
    </form>

    <p class="small-text">
        Don't have an account?
        <a href="/register/" class="text-primary">Register</a>
    </p>
</div>

</body>
</html>
