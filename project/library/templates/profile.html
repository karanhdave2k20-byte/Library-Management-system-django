{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Profile</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f1f5f9;
            font-family: "Poppins", sans-serif;
        }
        .profile-card {
            width: 480px;
            margin: 80px auto;
            background: #fff;
            padding: 40px 45px;
            border-radius: 22px;
            box-shadow: 0px 8px 30px rgba(0,0,0,0.12);
        }
        .profile-title {
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .info-label {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .info-value {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }
        .btn-back {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: #006aff;
            color: white;
            font-size: 18px;
            border: none;
        }
        .btn-back:hover {
            background: #0053d1;
        }
    </style>
</head>

<body>

<div class="profile-card">
    <h2 class="profile-title">Your Profile</h2>

    <div>
        <p class="info-label">Username:</p>
        <p class="info-value">{{ user.username }}</p>

        <p class="info-label">Email:</p>
        <p class="info-value">{{ user.email }}</p>
    </div>

    <a href="/dashboard/">
        <button class="btn-back">Back</button>
    </a>
</div>

</body>
</html>
